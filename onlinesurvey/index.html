<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Application</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 500px;
        width: 100%;
      }
      .container h2 {
        text-align: center;
        color: #333;
      }
      .level-btn {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .level-btn:hover {
        background-color: #0056b3;
      }
      .question-container {
        display: none;
      }
      .question {
        margin-bottom: 15px;
      }
      .question label {
        font-size: 16px;
        display: block;
        margin-bottom: 8px;
      }
      .question textarea {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .progress-bar {
        width: 100%;
        background-color: #e0e0e0;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      .progress-bar-filled {
        height: 10px;
        width: 0%;
        background-color: #007bff;
        border-radius: 10px;
      }
      .btn-group {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }
      .btn {
        padding: 10px 15px;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .submit-btn {
        background-color: #007bff;
        color: white;
      }
      .previous-btn {
        background-color: #f1f1f1;
        color: black;
      }
      .next-btn {
        background-color: #28a745;
        color: white;
      }
      .submit-btn:hover {
        background-color: #0056b3;
      }
      .previous-btn:hover {
        background-color: #e2e2e2;
      }
      .next-btn:hover {
        background-color: #218838;
      }
      .results {
        display: none;
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Full-Stack Developer Survey</h2>
      <div id="level-selection">
        <h3>Select Your Level</h3>
        <button class="level-btn" data-level="beginner">Beginner</button>
        <button class="level-btn" data-level="intermediate">
          Intermediate
        </button>
        <button class="level-btn" data-level="advanced">Advanced</button>
      </div>
      <div id="question-section" class="question-container">
        <!-- Progress Bar -->
        <div class="progress-bar">
          <div id="progress-bar-filled" class="progress-bar-filled"></div>
        </div>
        <div id="current-question" class="question">
          <label id="question-label"></label>
          <textarea id="answer" rows="4"></textarea>
        </div>
        <div class="btn-group">
          <button id="previous-btn" class="btn previous-btn">Previous</button>
          <button id="next-btn" class="btn next-btn">Next</button>
          <button id="submit-btn" class="btn submit-btn">Submit</button>
        </div>
      </div>
      <div id="results" class="results"></div>
      <div id="final-review" class="results" style="display: none">
        <h3>Review Your Answers</h3>
        <ul id="review-list"></ul>
        <button id="final-submit-btn" class="btn submit-btn">
          Submit Final Answers
        </button>
        <button id="edit-btn" class="btn previous-btn">Edit Answers</button>
      </div>
    </div>

    <script>
      const questions = {
        beginner: [
          "What is HTML, and why is it important?",
          "What is the difference between inline, internal, and external CSS?",
          "What is JavaScript used for?",
          "Explain the importance of semantic HTML elements.",
          "What does the term 'responsive design' mean?",
        ],
        intermediate: [
          "What is the DOM, and how do you interact with it?",
          "What is REST API, and how does it work?",
          "Explain the concept of state management in React.",
          "What is the difference between synchronous and asynchronous programming?",
          "Describe how middleware functions work in Express.js.",
        ],
        advanced: [
          "What is server-side rendering, and why is it beneficial?",
          "Explain WebSockets and how they differ from HTTP.",
          "What is GraphQL, and how does it improve API performance?",
          "What are microservices, and how do they differ from monolithic architecture?",
          "Describe the role of Docker in modern software development.",
        ],
      };

      const levelSelection = document.getElementById("level-selection");
      const questionSection = document.getElementById("question-section");
      const resultsSection = document.getElementById("results");
      const reviewSection = document.getElementById("final-review");
      const questionLabel = document.getElementById("question-label");
      const answerInput = document.getElementById("answer");
      const nextButton = document.getElementById("next-btn");
      const submitButton = document.getElementById("submit-btn");
      const previousButton = document.getElementById("previous-btn");
      const progressBarFilled = document.getElementById("progress-bar-filled");
      const reviewList = document.getElementById("review-list");
      const finalSubmitButton = document.getElementById("final-submit-btn");
      const editButton = document.getElementById("edit-btn");

      let currentLevel = "";
      let questionPool = [];
      let answeredQuestions = 0;
      const requiredAnswers = 5;
      const responses = [];
      let currentQuestionIndex = 0;

      // Handle level selection
      document.querySelectorAll(".level-btn").forEach((button) => {
        button.addEventListener("click", () => {
          currentLevel = button.dataset.level;
          questionPool = [...questions[currentLevel]].sort(
            () => 0.5 - Math.random()
          ); // Shuffle questions
          levelSelection.style.display = "none";
          questionSection.style.display = "block";
          displayNextQuestion();
        });
      });

      // Function to display the next question
      function displayNextQuestion() {
        if (currentQuestionIndex < questionPool.length) {
          questionLabel.textContent = questionPool[currentQuestionIndex];
          answerInput.value = responses[currentQuestionIndex]
            ? responses[currentQuestionIndex].answer
            : "";
          previousButton.style.display =
            currentQuestionIndex > 0 ? "inline-block" : "none"; // Show Previous button
          nextButton.style.display =
            currentQuestionIndex < questionPool.length - 1
              ? "inline-block"
              : "none"; // Show Next button
          submitButton.style.display =
            currentQuestionIndex === questionPool.length - 1
              ? "inline-block"
              : "none"; // Show Submit button when last question
        }
        updateProgressBar();
      }

      // Update the progress bar based on answered questions
      function updateProgressBar() {
        const progress = (answeredQuestions / requiredAnswers) * 100;
        progressBarFilled.style.width = `${progress}%`;
      }

      // Show previous question
      previousButton.addEventListener("click", () => {
        if (currentQuestionIndex > 0) {
          currentQuestionIndex--;
          displayNextQuestion();
        }
      });

      // Handle Next button
      nextButton.addEventListener("click", () => {
        const answer = answerInput.value.trim();
        if (answer === "") {
          alert("Please provide an answer before moving to the next question.");
          return;
        }

        // Save answer immediately when Next is clicked
        responses[currentQuestionIndex] = {
          question: questionPool[currentQuestionIndex],
          answer,
        };
        answeredQuestions++;
        currentQuestionIndex++;

        if (answeredQuestions < requiredAnswers) {
          displayNextQuestion();
        } else {
          // Show the Submit button once all questions are answered
          submitButton.style.display = "inline-block";
          nextButton.style.display = "none"; // Hide Next button after last question
        }
      });

      // Handle Submit button
      submitButton.addEventListener("click", () => {
        const answer = answerInput.value.trim();
        if (answer === "") {
          alert("Answer cannot be empty. Please provide an answer.");
          return;
        }

        // Save the final answer when Submit is clicked
        responses[currentQuestionIndex] = {
          question: questionPool[currentQuestionIndex],
          answer,
        };
        answeredQuestions++;
        showReview();
      });

      // Show final review
      function showReview() {
        questionSection.style.display = "none";
        reviewSection.style.display = "block";
        reviewList.innerHTML = responses
          .map(
            (response, index) => `
                <li>
                    <strong>Question ${index + 1}: </strong>${
              response.question
            }<br>
                    <strong>Your Answer: </strong>
                    <textarea id="review-answer-${index}" rows="4">${
              response.answer
            }</textarea>
                </li>
            `
          )
          .join("");
      }

      // Handle final submit
      finalSubmitButton.addEventListener("click", () => {
        const finalResponses = [];
        let isValid = true;

        // Collect and validate answers before final submission
        responses.forEach((response, index) => {
          const answerText = document
            .getElementById(`review-answer-${index}`)
            .value.trim();
          if (answerText === "") {
            isValid = false;
            alert(
              `Answer for Question ${
                index + 1
              } cannot be empty. Please provide an answer.`
            );
            return;
          }
          finalResponses.push({
            question: response.question,
            answer: answerText,
          });
        });

        if (isValid) {
          resultsSection.style.display = "block";
          resultsSection.innerHTML = `
                    <h3>Your Responses:</h3>
                    <ul>
                        ${finalResponses
                          .map(
                            (r) =>
                              `<li><strong>${r.question}</strong>: ${r.answer}</li>`
                          )
                          .join("")}
                    </ul>
                `;
          reviewSection.style.display = "none"; // Hide the review section
        }
      });

      // Allow user to edit answers before final submission
      editButton.addEventListener("click", () => {
        reviewSection.style.display = "none";
        questionSection.style.display = "block";
        currentQuestionIndex = 0;
        responses.forEach((response, index) => {
          document.getElementById(`review-answer-${index}`).value =
            response.answer;
        });
        displayNextQuestion();
      });
    </script>
  </body>
</html>
