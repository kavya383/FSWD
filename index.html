<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('bg.jpg'); /* Ensure bg.jpg is uploaded */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover; /* Cover the entire viewport */
            position: relative; /* Position for overlay */
            color: #f0f0f0; /* Light text color for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Dark overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(30, 30, 30, 0.7); /* Dark overlay with transparency */
            z-index: 1; /* Layer it below the text */
        }

        h1 {
            color: white;
            font-size: 40px;
            margin: 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            background-color: #1d5361;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        .content {
            margin-top: 80px; /* Add margin to push content below the fixed heading */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 80px); /* Adjust height to fit the viewport minus the heading */
            text-align: center;
            z-index: 2; /* Ensure content is above the overlay */
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 15px 0;
            font-size: 24px;
        }

        a {
            text-decoration: none;
            color: #e6dfdf; /* Light color for links */
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #1c1c1d; /* Change color on hover */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 15px 0;
            font-size: 18px;
            color: white;
            background-color: #a05a0b;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #a05a0b;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .button:hover {
            background-color: #2fa0bd;
            border-color: #2fa0bd;
        }
    </style>
</head>
<body>

            <li><a class="button" href="https://kavya383.github.io/FSWD/dashboard/index.html" target="_blank">  Project Dashboard</a></li>

        </ul>
