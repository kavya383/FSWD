<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('bg.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(30, 30, 30, 0.7);
            z-index: 1;
        }

        h1 {
            color: white;
            font-size: 36px;
            text-align: center;
            background-color: #1d5361;
            margin: 0;
            padding: 20px;
            z-index: 2;
            position: relative;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            z-index: 2;
            position: relative;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #a05a0b;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #a05a0b;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .button:hover {
            background-color: #2fa0bd;
            border-color: #2fa0bd;
        }

        /* Desktop adjustments */
        @media (min-width: 768px) {
            .content {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
            }

            .button {
                flex: 1 1 auto;
                max-width: 200px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>

</body>
</html>
